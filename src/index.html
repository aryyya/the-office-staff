<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>the-office-staff</title>
  <style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }
  html {
    font-size: 62.5%;
  }
  body {
    box-sizing: border-box;
    font-size: 1.6rem;
    font-family: Helvetica, Arial, sans-serif;
    padding: 0rem 4rem;
  }
  h1 {
    margin: 1rem 0;
  }
  p {
    margin: 1rem 0;
  }
  .section {
    margin: 4rem 0;
  }
  </style>
</head>
<body>
  <div class="content">
    <div class="section">
      <h1>the-office-staff</h1>
      <p>A server created for educational purposes, to teach the fundamentals of web requests.</p>
      <p>Check out the <a href="https://github.com/aryyya/the-office-staff#readme">GitHub repository</a> for API documentation.</p>
    </div>
  </div>
</body>
</html>
